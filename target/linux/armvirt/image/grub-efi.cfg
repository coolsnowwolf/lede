@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"

menuentry "@TITLE@" {
	search --set=root --label kernel
	linux /boot/vmlinux @GPT_ROOTPART@ @CMDLINE@ noinitrd
}
menuentry "@TITLE@ (failsafe)" {
	search --set=root --label kernel
	linux /boot/vmlinux failsafe=true @GPT_ROOTPART@ @CMDLINE@ noinitrd
}
