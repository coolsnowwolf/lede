	/*
	当input<%=cbid%>没有值时 隐藏input<%=cbid%>
	如果input<%=cbid%>有值 显示，并添加点击事件，点击时候显示下拉列表
	创建三个下拉列表，分别是省、市、区，并添加change事件，
	再将组合成`province-city-area`写入 input<%=cbid%>
	*/

	class ZoneSelect {
		constructor(cbid, zonedata) {
			this.cbid = cbid;
			this.cbi_input = document.getElementById(cbid);
			this.zonedata = zonedata;
			this.init();
		}
		init() {
			if (this.cbi_input.value) {
				this.cbi_input.style.display = "";
				this.cbi_input.addEventListener("click",
					() =>{
						this.showEdit();
						var provice_value, city_value, area_value;
						[provice_value, city_value, area_value] = this.cbi_input.value.split("-");
						this.province_select.value = provice_value;
						this.city_select.value = city_value;
						this.area_select.value = area_value;
						this.updateSelect();
						//clear value
						this.cbi_input.value = "";
					}

				);
			} else {
				this.cbi_input.style.display = "none";
				this.showEdit();
			}
		}

		showEdit()
		{
			var province_select, city_select, area_select;
			if (this.province_select) {
				province_select = this.province_select;
				city_select = this.city_select;
				area_select = this.area_select;
			} else {
				province_select = document.createElement("select");
				province_select.addEventListener("change",
					() =>{
						city_select.innerHTML = "";
						area_select.innerHTML = "";
						this.updateSelect();
					}
				);
				city_select = document.createElement("select");
				city_select.addEventListener("change",
					() =>{
						area_select.innerHTML = "";
						this.updateSelect();
					}
				);
				area_select = document.createElement("select");
				area_select.addEventListener("change",
					() =>{
						this.updateSelect();
					}
				);
				this.province_select = province_select;
				this.city_select = city_select;
				this.area_select = area_select;
				this.cbi_input.parentNode.appendChild(province_select);
				this.cbi_input.parentNode.appendChild(city_select);
				this.cbi_input.parentNode.appendChild(area_select);
			}
			this.updateSelect();
		}

		updateSelect(){
			var provice_value, city_value, area_value;
			if (this.province_select) {
				provice_value = this.province_select.value;
				city_value = this.city_select.value;
				area_value = this.area_select.value;
			}
			var zonedata = this.zonedata;
			var province_select = this.province_select;
			var city_select = this.city_select;
			var area_select = this.area_select;
			province_select.innerHTML = "";

			var province_default_option = document.createElement("option");
			province_default_option.value = "";
			province_default_option.innerText = "请选择省";
			province_select.appendChild(province_default_option);
			for (var i = 0; i < zonedata.length; i++) {
				var province = zonedata[i];
				var option = document.createElement("option");
				option.value = province.name;
				option.innerText = province.name;
				province_select.appendChild(option);
				if (provice_value == province.name) {
					option.selected = true;
				}
			}
			//如果省份没有选择，不显示市和区
			if (!provice_value) {
				city_select.style.display = "none";
				area_select.style.display = "none";
				return;
			}
			else {
				city_select.style.display = "";
			}
			var city_default_option = document.createElement("option");
			city_default_option.value = "";
			city_default_option.innerText = "请选择市";
			city_select.appendChild(city_default_option);
			for (var i = 0; i < zonedata.length; i++) {
				var province = zonedata[i];
				if (province.name == provice_value) {
					var citys = province.city;
					for (var j = 0; j < citys.length; j++) {
						var city = citys[j];
						var option = document.createElement("option");
						option.value = city.name;
						option.innerText = city.name;
						city_select.appendChild(option);
						if (city_value == city.name) {
							option.selected = true;
						}
					}
				}
			}
			if (!city_value) {
				area_select.style.display = "none";
				return;
			}
			else {
				area_select.style.display = "";
			}
			var area_default_option = document.createElement("option");
			area_default_option.value = "";
			area_default_option.innerText = "请选择区";
			area_select.appendChild(area_default_option);
			for (var i = 0; i < zonedata.length; i++) {
				var province = zonedata[i];
				if (province.name == provice_value) {
					var citys = province.city;
					for (var j = 0; j < citys.length; j++) {
						var city = citys[j];
						if (city.name == city_value) {
							var areas = city.area;
							for (var k = 0; k < areas.length; k++) {
								var area = areas[k];
								var option = document.createElement("option");
								option.value = area;
								option.innerText = area;
								area_select.appendChild(option);
								if (area_value == area) {
									option.selected = true;
								}
							}
						}
					}
				}
			}
			if (!area_value) {
				return;
			}
			this.cbi_input.value = provice_value + "-" + city_value + "-" + area_value;
		}
	}
	new ZoneSelect("<%=cbid%>", zonedata);
</script>
<%+cbi/valuefooter%>
