global {
	perm_cache=1024;
	cache_dir="/var/pdnsd";
	pid_file=/var/run/pdnsd.pid;
	run_as="nobody";
	server_ip = 127.0.0.1;
	status_ctl = on;
	query_method=udp_tcp;
	neg_domain_pol=on;
	par_queries=400;
	min_ttl=1d;
	max_ttl=1w;
	timeout=10;
	udpbufsize=1024;
	neg_rrs_pol=on;
	par_queries=2;
}

server {
	label = "routine";
	ip = 114.114.114.114; #可改为宽带营运商dns
	proxy_only=on;
	timeout=5;
	uptest=none;
	purge_cache=off;
}

server {
	label="google";
	ip = 8.8.8.8;
	proxy_only=on;
	timeout=5;
	uptest=none;
	purge_cache=off;
}

source {
	owner = localhost;
	file = "/etc/hosts";
}

rr {
	name = localhost;
	reverse = on;
	a = 127.0.0.1;
	owner = localhost;
	soa = localhost,root.localhost,42,86400,900,86400,86400;
}
