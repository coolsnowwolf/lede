<%+cbi/valueheader%>
<div style="text-align: center;">
<%
	local val = self:cfgvalue(section)
	if val == "启用" or val == "Enable" or val == "检查通过" or val == "Config Normal" then
%>
     <div style="color: green; font-weight:bold;">
<%
  else
%>	
     <div style="color: red; font-weight:bold;">
<%	
  end
  write(pcdata(val))
%>
</div>
</div>
<%+cbi/valuefooter%>
