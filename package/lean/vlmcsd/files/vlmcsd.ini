#使用自定义TCP端口
;Port = 1688

#监听所有IPv4地址（默认端口1688）
;Listen = 0.0.0.0:1688

#监听所有IPv6地址（默认端口1688）
;Listen = [::]:1688

#程序启动时随机ePIDs（只有那些未显式指定的）
;RandomizationLevel = 1

#在ePIDs中使用特定区域 (1033 = 美国英语)，即使ePID是随机的
;LCID = 1033

#设置最多4个同时工作（分叉进程或线程）
;MaxWorkers = 4

#闲置30秒后断开用户
;ConnectionTimeout = 30

#每次请求后立即断开客户端
;DisconnectClientsImmediately = yes

#写一个pid文件（包含vlmcsd的进程ID的文件）
;PidFile = /var/run/vlmcsd.pid

#写日志到/var/log/vlmcsd.log
;LogFile = /var/log/vlmcsd.log

#创建详细日志
;LogVerbose = true

#设置激活间隔2小时
;ActivationInterval = 2h

#设置更新间隔7天
;RenewalInterval = 7d

#运行程序的用户为vlmcsduser
;user = vlmcsduser

#运行程序的组为vlmcsdgroup
;group = vlmcsdgroup 

#禁用或启用RPC的NDR64传输语法（默认启用）
;UseNDR64 = true

#禁用或启用RPC的绑定时间特性协商（默认启用）
;UseBTFN = true

