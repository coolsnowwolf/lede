name: OpenWrt-CI

on:
  push:
    branches: 
      - master
  #     ↑↑↑ 改成你的分支名, 一般是master
  # schedule:
  #   - cron: 0 20 * * *
  # release:
  #   types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master
        #      ↑↑↑ 改成你的分支名, 一般是master

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          echo "Deleting files, please wait ..."
          sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
          sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Costom configure file
        run: |
          rm -f ./.config*
          touch ./.config
          #
          # ========================固件定制部分========================
          # 
          # 
          # 如果不对本区块做出任何编辑, 则生成默认配置固件. 
          # 
          # 以下为定制化固件选项和说明:
          #
          #
          # 有些插件/选项是默认开启的, 如果想要关闭, 请参照以下示例进行编写:
          # 
          #          =========================================
          #         |  # 取消编译VMware镜像:                 |
          #         |  cat >> .config <<EOF                 |
          #         |  # CONFIG_VMDK_IMAGES is not set        |
          #         |  EOF                              |
          #          =========================================
          #
          # 
          # 以下是一些提前准备好的一些插件选项.
          # 直接取消注释相应代码块即可应用. 不要取消注释代码块上的汉字说明.
          # 如果不需要代码块里的某一项配置, 只需要删除相应行.
          #
          # 如果需要其他插件, 请按照示例自行添加.
          # 注意, 只需添加依赖链顶端的包. 如果你需要插件 A, 同时 A 依赖 B, 即只需要添加 A.
          # 
          # 无论你想要对固件进行怎样的定制, 都需要且只需要修改 EOF 回环内的内容.
          # 
          # 编译x64固件:
          cat >> .config <<EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_Generic=y
          EOF
          # 固件压缩:
          cat >> .config <<EOF
          CONFIG_TARGET_IMAGES_GZIP=y
          EOF
          # 编译UEFI固件:
          cat >> .config <<EOF
          CONFIG_TARGET_ROOTFS_SQUASHFS=y
          CONFIG_TARGET_SQUASHFS_BLOCK_SIZE=256
          CONFIG_TARGET_UBIFS_FREE_SPACE_FIXUP=y
          CONFIG_TARGET_UBIFS_JOURNAL_SIZE=""
          CONFIG_EFI_IMAGES=y
          EOF
          # 设置根目录大小
          cat >> .config <<EOF
          CONFIG_TARGET_KERNEL_PARTSIZE=16
          CONFIG_TARGET_ROOTFS_PARTSIZE=500
          CONFIG_TARGET_ROOTFS_PARTNAME=""
          EOF
          # IPv6支持:
          cat >> .config <<EOF
          CONFIG_PACKAGE_dnsmasq_full_dhcpv6=y
          CONFIG_PACKAGE_ipv6helper=y
          EOF
          # 多文件系统支持:
          cat >> .config <<EOF
          CONFIG_PACKAGE_kmod-fs-nfs=y
          CONFIG_PACKAGE_kmod-fs-nfs-common=y
          CONFIG_PACKAGE_kmod-fs-nfs-v3=y
          CONFIG_PACKAGE_kmod-fs-nfs-v4=y
          CONFIG_PACKAGE_kmod-fs-ntfs=y
          CONFIG_PACKAGE_kmod-fs-squashfs=y
          EOF
          # USB3.0支持:
          cat >> .config <<EOF
          CONFIG_PACKAGE_kmod-usb-ohci=y
          CONFIG_PACKAGE_kmod-usb-ohci-pci=y
          CONFIG_PACKAGE_kmod-usb2=y
          CONFIG_PACKAGE_kmod-usb2-pci=y
          CONFIG_PACKAGE_kmod-usb3=y
          EOF          
          # kvm虚拟机
          cat >> .config <<EOF
          CONFIG_PACKAGE_kmod-irqbypass=y
          # CONFIG_PACKAGE_kmod-kvm-amd is not set
          CONFIG_PACKAGE_kmod-kvm-intel=y
          CONFIG_PACKAGE_kmod-kvm-x86=y
          EOF
          # 常用LuCI插件选择:
          cat >> .config <<EOF
          CONFIG_DEFAULT_luci-app-accesscontrol=y
          CONFIG_PACKAGE_luci-app-acme=y
          # CONFIG_PACKAGE_luci-app-adbyby-plus is not set
          CONFIG_PACKAGE_luci-app-adblock=y
          CONFIG_PACKAGE_luci-app-advanced-reboot
          CONFIG_DEFAULT_luci-app-autoreboot=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_luci-app-dnspod=y
          CONFIG_PACKAGE_luci-app-docker=y
          CONFIG_PACKAGE_luci-app-frpc=y
          CONFIG_DEFAULT_luci-app-filetransfer=y
          CONFIG_DEFAULT_luci-app-flowoffload=y
          CONFIG_DEFAULT_luci-app-guest-wifi=y
          CONFIG_PACKAGE_luci-app-hd-idle=y
          CONFIG_PACKAGE_luci-app-meshwizard=y
          CONFIG_PACKAGE_luci-app-mwan3helper=y
          CONFIG_PACKAGE_luci-app-minidlna=y
          CONFIG_DEFAULT_luci-app-nlbwmon=y
          CONFIG_PACKAGE_luci-app-nps=y
          CONFIG_DEFAULT_luci-app-p910nd=y
          CONFIG_DEFAULT_luci-app-pppoe-relay=y
          CONFIG_DEFAULT_luci-app-ramfree=y
          CONFIG_DEFAULT_luci-app-samba=y
          CONFIG_DEFAULT_luci-app-samba4=y
          CONFIG_PACKAGE_luci-app-syncdial=y
          CONFIG_DEFAULT_luci-app-shairplay=y
          CONFIG_DEFAULT_luci-app-simple-adblock=y
          CONFIG_PACKAGE_luci-app-ssr-plus=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Kcptun=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Server=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Socks=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_V2ray=y
          CONFIG_PACKAGE_luci-app-ttyd=y
          CONFIG_PACKAGE_luci-app-uhttpd=y
          CONFIG_DEFAULT_luci-app-unblockmusic=y
          CONFIG_DEFAULT_luci-app-usb-printer=y
          CONFIG_PACKAGE_luci-app-v2ray-server=y
          CONFIG_DEFAULT_luci-app-vlmcsd=y
          CONFIG_PACKAGE_luci-app-verysync=y
          CONFIG_DEFAULT_luci-app-vsftpd=y
          CONFIG_PACKAGE_luci-app-webadmin=y
          CONFIG_PACKAGE_luci-app-wireguard=y
          CONFIG_PACKAGE_luci-app-wrtbwmon=y
          CONFIG_PACKAGE_luci-app-wifischedule=y
          CONFIG_PACKAGE_luci-app-wireless-regdb=y
          CONFIG_PACKAGE_luci-app-wol=y
          # CONFIG_PACKAGE_luci-app-xlnetacc is not set
          CONFIG_DEFAULT_luci-app-zerotier=y
          EOF
          # LuCI主题:
          cat >> .config <<EOF
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-theme-netgear=y
          CONFIG_PACKAGE_luci-theme-material=y
          EOF
          # 常用软件包:
          cat >> .config <<EOF
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_htop=y
          CONFIG_PACKAGE_nano=y
          CONFIG_PACKAGE_screen=y
          CONFIG_PACKAGE_tree=y
          CONFIG_PACKAGE_vim-fuller=y
          CONFIG_PACKAGE_wget=y
          CONFIG_PACKAGE_openssh-sftp-server=y
          EOF
          # 数据库
          cat >> .config <<EOF
          CONFIG_PACKAGE_mariadb-common=y
          CONFIG_PACKAGE_mariadb-client-base=y
          CONFIG_PACKAGE_mariadb-client=y
          # CONFIG_PACKAGE_mariadb-client-extra is not set
          CONFIG_PACKAGE_mariadb-server-base=y
          CONFIG_PACKAGE_mariadb-server=y
          EOF
          # php7
          cat >> .config <<EOF
          CONFIG_PACKAGE_php7=y
          CONFIG_PHP7_FILTER=y
          CONFIG_PHP7_LIBXML=y
          CONFIG_PHP7_SYSTEMTZDATA=y
          CONFIG_PACKAGE_php7-cgi=y
          CONFIG_PACKAGE_php7-cli=y
          CONFIG_PACKAGE_php7-fastcgi=y
          CONFIG_PACKAGE_php7-fpm=y
          CONFIG_PACKAGE_php7-mod-calendar=y
          CONFIG_PACKAGE_php7-mod-ctype=y
          CONFIG_PACKAGE_php7-mod-curl=y
          CONFIG_PACKAGE_php7-mod-dom=y
          CONFIG_PACKAGE_php7-mod-exif=y
          CONFIG_PACKAGE_php7-mod-fileinfo=y
          CONFIG_PACKAGE_php7-mod-ftp=y
          CONFIG_PACKAGE_php7-mod-gd=y
          CONFIG_PHP7_LIBFREETYPE=y
          CONFIG_PACKAGE_php7-mod-gettext=y
          CONFIG_PACKAGE_php7-mod-gmp=y
          CONFIG_PACKAGE_php7-mod-hash=y
          CONFIG_PACKAGE_php7-mod-iconv=y
          CONFIG_PACKAGE_php7-mod-imap=y
          CONFIG_PACKAGE_php7-mod-intl=y
          CONFIG_PACKAGE_php7-mod-json=y
          CONFIG_PACKAGE_php7-mod-ldap=y
          CONFIG_PACKAGE_php7-mod-mbstring=y
          CONFIG_PACKAGE_php7-mod-mysqli=y
          CONFIG_PACKAGE_php7-mod-mysqlnd=y
          CONFIG_PACKAGE_php7-mod-opcache=y
          CONFIG_PACKAGE_php7-mod-openssl=y
          CONFIG_PACKAGE_php7-mod-pcntl=y
          CONFIG_PACKAGE_php7-mod-pdo=y
          CONFIG_PACKAGE_php7-mod-pdo-mysql=y
          CONFIG_PACKAGE_php7-mod-pdo-pgsql=y
          CONFIG_PACKAGE_php7-mod-pdo-sqlite=y
          CONFIG_PACKAGE_php7-mod-pgsql=y
          # CONFIG_PACKAGE_php7-mod-phar is not set
          CONFIG_PACKAGE_php7-mod-session=y
          CONFIG_PACKAGE_php7-mod-shmop=y
          CONFIG_PACKAGE_php7-mod-simplexml=y
          CONFIG_PACKAGE_php7-mod-snmp=y
          CONFIG_PACKAGE_php7-mod-soap=y
          CONFIG_PACKAGE_php7-mod-sockets=y
          CONFIG_PACKAGE_php7-mod-sqlite3=y
          CONFIG_PACKAGE_php7-mod-sysvmsg=y
          CONFIG_PACKAGE_php7-mod-sysvsem=y
          CONFIG_PACKAGE_php7-mod-sysvshm=y
          CONFIG_PACKAGE_php7-mod-tokenizer=y
          CONFIG_PACKAGE_php7-mod-xml=y
          CONFIG_PACKAGE_php7-mod-xmlreader=y
          CONFIG_PACKAGE_php7-mod-xmlwriter=y
          CONFIG_PACKAGE_php7-mod-zip=y
          CONFIG_PACKAGE_php7-pecl-dio=y
          CONFIG_PACKAGE_php7-pecl-http=y
          CONFIG_PACKAGE_php7-pecl-libevent=y
          CONFIG_PACKAGE_php7-pecl-propro=y
          CONFIG_PACKAGE_php7-pecl-raphf=y
          EOF
          # apache
          cat >> .config <<EOF
          CONFIG_PACKAGE_apache=y
          CONFIG_APACHE_HTTP2=y
          CONFIG_PACKAGE_apache-icons=y
          EOF
          # 取消编译VMware镜像以及镜像填充 (不要删除被缩进的注释符号):
          cat >> .config <<EOF
          CONFIG_TARGET_IMAGES_PAD=y
          CONFIG_VMDK_IMAGES=y
          EOF
          # 
          # ========================固件定制部分结束========================
          # 
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig
      - name: Download package source code
        run: |
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
      - name: Compile firmware
        run: |
          echo -e "$(nproc) thread build."
          make -j$(nproc) V=s
      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt firmware
          path: bin/targets
