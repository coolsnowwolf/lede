name: OpenWrt-CI

on:
  push:
    branches: 
      - master
  release:
    types: [published]

jobs:
  build_openwrt:
    name: Build OpenWrt firmware
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Create cache
        uses: klever1988/cachewrtbuild@main
        with:
          #是否一并缓存.ccache目录，如果你启用了ccache。这是唯一的常用参数，其他三个用于除错，一般不需要调整
          ccache: false
          #是否缓存工具链目录
          toolchain: true
          #是否跳过工具链编译
          skip: true
          #清空缓存
          clean: false

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h
      
      # - name: Make clean
      #   run: |
      #     make clean
      - name: Write feeds
        run: |
          echo "src-git shidahuilang https://github.com/shidahuilang/openwrt-package;Immortalwrt" >> ./feeds.conf.default
          echo "src-git openclash https://github.com/vernesong/OpenClash.git" >> ./feeds.conf.default
      - name: Copy clk patch file
        run: |
          cp -rf ./custom/102-mt7621-fix-cpu-clk-add-clkdev.patch ./target/linux/ramips/patches-5.4/
