name: Merge-upstream
on:
  schedule:
    - cron: 33 14 * * *
  # push:
  #   branches: 
  #     - master

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "onewrt@hotmail.com"
        git config --global user.name "onewrt"

    - name: Load upstream commits
      run: git pull https://github.com/coolsnowwolf/lede.git --no-edit

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: git push origin $DOWNSTREAM_BRANCH
